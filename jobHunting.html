<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunting</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Job Hunting</h1>
    
<div class="form-container">
    <form class="form">
        <fieldset class="fieldset">
        <legend>Job Hunting</legend>
        
       
        <div class="form-group">
          <label for="name">Name of the Firm / Job name:</label>  
          <div>
          <input class="field" id="name" name="name" type="text" placeholder="Name of the Firm / Job name">
            
          </div>
        </div>
        
        
        <div class="form-group">
          <label for="status">Status:</label>
          <div>
            <select class="field" id="status" name="status"=>
              <option value="toApply">To apply</option>
              <option value="Applied">Applied</option>
            </select>
          </div>
        </div>
        
        
        <div class="form-group">
          <label for="textarea">Description:</label>
          <div >                     
            <textarea class="field" id="textarea" name="textarea" placeholder="Description of the position / job"></textarea>
          </div>
        </div>
        
     
        <div class="form-group">
          <label  for="singlebutton"></label>
          <div >
            <button type="submit" id="singlebutton" name="singlebutton" >List it.</button>
          </div>
        </div>
        
        </fieldset>
        </form>
    </div>

    <div class="container">

        <div id="toApply">
            <h2>To Apply:</h2>
            <div></div>
        </div>
    

      <div id="applied">
        <h2>Applied:</h2>
        <div></div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
